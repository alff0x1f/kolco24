{% extends "website/base.html" %}

{% block content %}
        <section class="space-sm">
            <div class="container align-self-start">
                <!--end of row-->
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-7">
                        <div class="card card-lg">
                            <div class="card-body">
                                    {% if success == 'save' %}
                                    <h1 class="h2 mb-2 text-center">Успешный экпорт!</h1>
                                    <span>Данные успешно экпортированы в файл Excel: <br/> 
                                        <a href="{{file_url}}">Скачать файл</a></span>
                                    {% else %}
                                    <h1 class="h2 mb-2 text-center">Упс</h1>
                                    <span>Что-то пошло не так</span>
                                    {% endif %}
                                <!--end of row-->
                            </div>
                        </div>
                    </div>
                    <!--end of col-->
                </div>
                <!--end of row-->
            </div>
            <!--end of container-->
        </section>
        <!--end of section-->
{% endblock %}
{% block google_analytics %}{% endblock %}
