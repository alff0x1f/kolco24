{% extends "website/base.html" %}

            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-7">
                    <div class="card card-lg text-center">
                        <div class="card-body">
                            <div class="mb-3">
                                <h1 class="h2 mb-2">Проверьте вашу почту</h1>

                            <div class="text-center mt-3">

                        </div>
                    </div>
                    <div class="text-center mt-3">

                    </div>
                </div>
            </div>
        </div>
